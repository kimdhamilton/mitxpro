{% load static wagtail_image_lazy_load %}
<div class="companies-trust-block">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="logos-slider">
            {% for image in page.images %}
            <div class="slide">
                <div class="img-holder">
                    {% wagtail_image_lazy_load image.value max-185x185 alt=image.value.title class="wagtail-lazy-load" %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
