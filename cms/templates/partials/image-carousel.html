{% load static wagtailimages_tags %}
<div class="companies-trust-block">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="logos-slider">
            {% for image in page.images %}
            <div class="slide">
                <div class="img-holder">
                    {% image image.value format-png %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
