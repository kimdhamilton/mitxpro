{% load static wagtail_lazy_image %}
<div class="companies-trust-block">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <div class="logos-slider">
            {% for image in page.images %}
            <div class="slide">
                <div class="img-holder">
                    {% wagtail_lazy_image image.value max-185x185 alt=image.value.title class="lazy" %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
